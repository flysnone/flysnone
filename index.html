<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러시안 룰렛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .button, .game-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .game-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .status {
            font-size: 18px;
            margin: 10px;
        }
        .bullet-status {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .chamber {
            display: inline-block;
            margin: 5px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
        }
        .bullet {
            background-color: red;
        }
        .empty {
            background-color: gray;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: yellow;
            font-size: 48px;
            font-weight: bold;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>러시안 룰렛</h1>
        <div id="mode-selection">
            <button class="button" onclick="startGame(1)">1. 매번 약실을 돌리는 룰렛</button>
            <button class="button" onclick="startGame(2)">2. 약실을 돌리지 않는 룰렛</button>
            <button class="button" onclick="startGame(3)">3. 매번 약실에 총알을 채우는 룰렛</button>
        </div>
        <div id="game" class="hidden">
            <div id="status" class="status">
                <p>시행 횟수: <span id="round-count">0</span></p>
            </div>
            <div id="bullet-status" class="bullet-status"></div>
            <button id="trigger-btn" class="game-btn" onclick="fireTrigger()">방아쇠 당기기</button>
        </div>
    </div>

    <script>
        let mode, roundCount = 0, bullets = 1, isModeOne = true, isGameOver = false, emptyChambers = 0;
        const totalChambers = 6;

        function startGame(selectedMode) {
            mode = selectedMode;
            roundCount = 0;
            bullets = 1;
            isModeOne = true;
            emptyChambers = 0;
            isGameOver = false;
            updateStatus();
            updateBulletStatus();
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            alert('게임이 시작되었습니다! 방아쇠를 당겨주세요.');
        }

        function fireTrigger() {
            if (isGameOver) return;

            roundCount++;
            let shot;

            switch(mode) {
                case 1: // 모드 1
                    shot = Math.floor(Math.random() * 6) + 1;
                    if (roundCount <= 5) { // 모드 1-1
                        if (shot === 6) gameOver('빵!');
                        else alert('딸깍...');
                    } else { // 모드 1-2
                        if (shot <= 5) gameOver('빵!');
                        else alert('딸깍...');
                    }
                    break;
                case 2: // 모드 2
                    shot = Math.floor(Math.random() * (7 - roundCount)) + 1;
                    if (shot === 1) gameOver('빵!');
                    else alert('딸깍...');
                    break;
                case 3: // 모드 3
                    shot = Math.floor(Math.random() * 6) + 1;
                    if (shot <= bullets) gameOver('빵!');
                    else {
                        bullets++;
                        alert('딸깍...');
                    }
                    break;
            }
            updateStatus();
            updateBulletStatus();
        }

        function updateStatus() {
            document.getElementById('round-count').textContent = roundCount;
        }

        function updateBulletStatus() {
            const bulletContainer = document.getElementById('bullet-status');
            bulletContainer.innerHTML = '';

            for (let i = 0; i < totalChambers; i++) {
                const chamber = document.createElement('div');
                chamber.classList.add('chamber');

                if (mode === 1) {
                    if (roundCount <= 5) {
                        if (i === 5) chamber.classList.add('bullet'); // 1-1: 첫 5회는 빨간 원 1개
                        else chamber.classList.add('empty'); // 나머지는 검은 원
                    } else {
                        if (i <= 4) chamber.classList.add('bullet'); // 1-2: 6회부터 빨간 원 5개
                        else chamber.classList.add('empty'); // 나머지는 검은 원
                    }
                } else if (mode === 2) {
                    if (i < roundCount) chamber.classList.add('empty'); // 회차 진행마다 빈 칸 회색으로 변경
                    if (i === 0) chamber.classList.add('bullet'); // 첫 칸은 빨간 원 유지
                } else if (mode === 3) {
                    if (i < bullets) chamber.classList.add('bullet'); // 총알 수 만큼 빨간 원 추가
                    else chamber.classList.add('empty'); // 나머지는 빈 칸
                }

                bulletContainer.appendChild(chamber);
            }
        }

        function gameOver(message) {
            const gameOverScreen = document.createElement('div');
            gameOverScreen.classList.add('game-over');
            gameOverScreen.textContent = message;
            document.body.appendChild(gameOverScreen);
            document.getElementById('trigger-btn').disabled = true;
            isGameOver = true;
        }
    </script>
</body>
</html>
