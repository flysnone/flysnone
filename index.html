<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러시안 룰렛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .game-btn {
            display: inline-block;
            padding: 20px 40px;
            font-size: 24px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .status {
            font-size: 18px;
            margin: 10px;
        }
        .hidden {
            display: none;
        }
        .chamber {
            display: inline-block;
            margin: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
        }
        .bullet {
            background-color: red;
        }
        .empty {
            background-color: gray;
        }
        .bullet-status {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: yellow;
            font-size: 48px;
            font-weight: bold;
            z-index: 9999;
        }
        @media (max-width: 600px) {
            .game-btn {
                font-size: 20px;
                padding: 15px 30px;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .status {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>러시안 룰렛</h1>
        <div id="mode-selection">
            <button class="button" onclick="startGame(1)">1. 매번 약실을 돌리는 룰렛</button>
            <button class="button" onclick="startGame(2)">2. 약실을 돌리지 않는 룰렛</button>
            <button class="button" onclick="startGame(3)">3. 매번 약실에 총알을 채우는 룰렛</button>
        </div>
        <div id="game" class="hidden">
            <div id="status" class="status">
                <p>시행 횟수: <span id="round-count">0</span></p>
            </div>
            <div id="bullet-status" class="bullet-status"></div>
            <button id="trigger-btn" class="game-btn" onclick="fireTrigger()">방아쇠 당기기</button>
        </div>
    </div>

    <script>
        let mode;
        let survivedCount = 0;
        let currentChamber = 1;
        let bullets = 1;
        let roundCount = 0;
        let emptyChambers = 0;
        const totalChambers = 6;
        let gameMode = 1;  // 모드 1-1으로 시작
        let mode1_2Notified = false; // 모드 1-2 알림 여부

        function startGame(selectedMode) {
            mode = selectedMode;
            survivedCount = 0;
            currentChamber = 1;
            bullets = 1;
            roundCount = 0;
            emptyChambers = 0;
            gameMode = 1; // 모드 1-1으로 시작
            mode1_2Notified = false; // 모드 1-2 알림 초기화
            updateStatus();
            updateBulletStatus();
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            alert('게임이 시작되었습니다! 방아쇠를 당겨주세요.');
        }

        function fireTrigger() {
            roundCount++;
            let shot;
            switch(gameMode) {
                case 1:
                    // 모드 1-1: 1/6 확률
                    shot = Math.floor(Math.random() * 6) + 1;
                    if (survivedCount < 5) {
                        if (shot === 6) {
                            gameOver('빵!');
                        } else {
                            survivedCount++;
                            alert('딸깍...');
                        }
                    } else {
                        // 5회차 후, 모드 1-2로 전환
                        alert('딸깍...');
                        alert('조금 지루한 감이 없지 않아 있네요. 그럼 이제 확률을 뒤집어 볼까요? 살 확률은 6분의 1, 죽을 확률은 6분의 5. 자, 다시 시작하겠습니다. 속도를 높여 볼까요?');
                        gameMode = 2; // 모드 1-2로 전환
                        bullets = 5; // 5/6 확률로 진행되며 총알 5개
                        mode1_2Notified = true; // 알림이 나온 상태로 기록
                        updateBulletStatus(); // 총알 상태 업데이트
                    }
                    break;
                case 2:
                    // 모드 1-2: 5/6 확률 (알림은 한 번만 나오고 이후 자동 진행)
                    if (!mode1_2Notified) {
                        alert('조금 지루한 감이 없지 않아 있네요. 그럼 이제 확률을 뒤집어 볼까요? 살 확률은 6분의 1, 죽을 확률은 6분의 5. 자, 다시 시작하겠습니다. 속도를 높여 볼까요?');
                        mode1_2Notified = true; // 알림을 기록하고 이후에는 나타나지 않도록 설정
                    }
                    shot = Math.floor(Math.random() * 6) + 1;
                    if (shot <= bullets) {
                        gameOver('빵!');
                    } else {
                        bullets--;
                        alert('딸깍...');
                    }
                    break;
            }
            updateStatus();
            updateBulletStatus();
        }

        function updateStatus() {
            document.getElementById('round-count').textContent = roundCount;
        }

        function updateBulletStatus() {
            const bulletContainer = document.getElementById('bullet-status');
            bulletContainer.innerHTML = '';

            for (let i = 0; i < totalChambers; i++) {
                const chamber = document.createElement('div');
                chamber.classList.add('chamber');
                
                // 빨간 원: 오른쪽부터 차오르는 총알
                if (i >= totalChambers - bullets) {
                    chamber.classList.add('bullet');
                } 
                bulletContainer.appendChild(chamber);
            }
        }

        function gameOver(message) {
            const gameOverScreen = document.createElement('div');
            gameOverScreen.classList.add('game-over');
            gameOverScreen.textContent = message;
            document.body.appendChild(gameOverScreen);

            document.getElementById('trigger-btn').disabled = true;
        }
    </script>
</body>
</html>
