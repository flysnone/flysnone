<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>러시안 룰렛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        .game-btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
        }
        .bullet-status {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .chamber {
            display: inline-block;
            margin: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black; /* 기본: 검은색 */
        }
        .bullet {
            background-color: red; /* 빨간색 원 */
        }
        .empty {
            background-color: gray; /* 회색 원 */
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: yellow;
            font-size: 48px;
            font-weight: bold;
            z-index: 9999;
        }
        @media (max-width: 600px) {
            .game-btn {
                font-size: 20px;
                padding: 15px 30px;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .status {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>러시안 룰렛</h1>
        <div id="mode-selection">
            <button class="button" onclick="startGame(1)">1. 매번 약실을 돌리는 룰렛</button>
            <button class="button" onclick="startGame(2)">2. 약실을 돌리지 않는 룰렛</button>
            <button class="button" onclick="startGame(3)">3. 매번 약실에 총알을 채우는 룰렛</button>
        </div>
        <div id="game" class="hidden">
            <div id="status" class="status">
                <p>시행 횟수: <span id="round-count">0</span></p>
            </div>
            <div id="bullet-status" class="bullet-status"></div>
            <button id="trigger-btn" class="game-btn" onclick="fireTrigger()">방아쇠 당기기</button>
        </div>
    </div>

    <script>
        let mode;
        let survivedCount = 0;
        let currentChamber = 1;
        let bullets = 1;
        let roundCount = 0;
        let emptyChambers = 0;
        let isModeOne = true;
        const totalChambers = 6;

        function startGame(selectedMode) {
            mode = selectedMode;
            survivedCount = 0;
            currentChamber = 1;
            bullets = 1;
            roundCount = 0;
            emptyChambers = 0;
            isModeOne = true;
            updateStatus();
            updateBulletStatus();
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            alert('게임이 시작되었습니다! 방아쇠를 당겨주세요.');
        }

        function fireTrigger() {
            roundCount++;
            let shot;
            switch (mode) {
                case 1:
                    if (isModeOne) {
                        shot = Math.floor(Math.random() * 6) + 1;
                        if (roundCount <= 5) {
                            if (shot === 6) {
                                gameOver('빵!');
                            } else {
                                survivedCount++;
                                alert('딸깍...');
                            }
                        } else {
                            alert('모드 1-2로 전환됩니다.');
                            isModeOne = false;
                        }
                    } else {
                        shot = Math.floor(Math.random() * 6) + 1;
                        if (shot <= 5) {
                            gameOver('빵!');
                        } else {
                            alert('딸깍...');
                        }
                    }
                    break;
                case 2:
                    shot = Math.floor(Math.random() * (7 - currentChamber)) + 1;
                    if (shot === 1) {
                        gameOver('빵!');
                    } else {
                        currentChamber++;
                        emptyChambers++;
                        alert('딸깍...');
                    }
                    break;
                case 3:
                    shot = Math.floor(Math.random() * 6) + 1;
                    if (shot <= bullets) {
                        gameOver('빵!');
                    } else {
                        bullets++;
                        alert('딸깍...');
                    }
                    break;
            }
            updateStatus();
            updateBulletStatus();
        }

        function updateStatus() {
            document.getElementById('round-count').textContent = roundCount;
        }

        function updateBulletStatus() {
            const bulletContainer = document.getElementById('bullet-status');
            bulletContainer.innerHTML = '';

            switch (mode) {
                case 1:
                    if (isModeOne) {
                        for (let i = 0; i < totalChambers; i++) {
                            const chamber = document.createElement('div');
                            chamber.classList.add('chamber');
                            if (i === totalChambers - 1) chamber.classList.add('bullet');
                            bulletContainer.appendChild(chamber);
                        }
                    } else {
                        for (let i = 0; i < totalChambers; i++) {
                            const chamber = document.createElement('div');
                            chamber.classList.add('chamber');
                            if (i === 0) chamber.classList.add('empty');
                            else chamber.classList.add('bullet');
                            bulletContainer.appendChild(chamber);
                        }
                    }
                    break;
                case 2:
                    for (let i = 0; i < totalChambers; i++) {
                        const chamber = document.createElement('div');
                        chamber.classList.add('chamber');
                        if (i === totalChambers - 1) chamber.classList.add('bullet');
                        else if (i < emptyChambers) chamber.classList.add('empty');
                        bulletContainer.appendChild(chamber);
                    }
                    break;
                case 3:
                    for (let i = 0; i < totalChambers; i++) {
                        const chamber = document.createElement('div');
                        chamber.classList.add('chamber');
                        if (i >= totalChambers - bullets) chamber.classList.add('bullet');
                        bulletContainer.appendChild(chamber);
                    }
                    break;
            }
        }

        function gameOver(message) {
            const gameOverScreen = document.createElement('div');
            gameOverScreen.classList.add('game-over');
            gameOverScreen.textContent = message;
            document.body.appendChild(gameOverScreen);

            document.getElementById('trigger-btn').disabled = true;
        }
    </script>
</body>
</html>
